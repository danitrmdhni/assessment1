<!DOCTYPE html>
<html>
  <head>
    <title>FORM 1</title>
  </head>
  <body>
    <form>
      <label for="angka">Angka:</label>
      <input type="number" id="angka" name="angka"><br><br>

      <label for="angka1">Next Angka:</label>
      <input type="number" id="angka1" name="angka1"><br><br>

      <label for="operator">operator:</label>
      <select id="operator" name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select><br><br>

      <input type="submit" value="Hitung">
    </form>
  </body>
</html>
